<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StopWatch</title>
  <link rel = "stylesheet" href = "stopwatch.css"/>
</head>

<body>
  
  <div id = total-container>
    <h1>Stopwatch</h1>
    <!-- Setting up stopwatch container -->
  <div id = "container">
    <!-- Setting up timer -->
    <div id = "time">
       <span id ="timer">00 : 00 : 00 : 000</span>
      </div>
      <!-- Setting up buttons -->
    <div id = "btn-container">
        <button type = "submit" id = "start" class = "btn">Start</button>
        <button type = "submit" id = "stop" class = "btn">Stop</button>
        <button type = "submit" id = "reset" class = "btn">Reset</button>
    </div>
  </div>
</div>
 <script src = "stopwatch.js" type = "text/javascript">
 </script>
</body>
</html>
